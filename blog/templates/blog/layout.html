{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	<!-- <header> -->
		<div class="jumbotron" style="margin-bottom: 0;">
			<h1>STTech</h1>
			<p>Learn Java and Python in the best way</p>
		</div>
		<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
			<button class="navbar-toggler" data-toggle="collapse" data-target="#links">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="links">
				<a class="navbar-brand" href="{% url 'blog-home' %}"><img src="" alt="STTech"></a>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="{% url 'blog-home' %}">Blog Home</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'java:introduction' %}">Java Tutorial</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'python:introduction' %}">Python Tutorial</a></li>
				</ul>
			</div>
			<div class="collapse navbar-collapse justify-content-end" id="links">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
				</ul>
			</div>
		</nav>
	<!-- </header> -->
	<main role="main" class="container mt-4">
		{% block main %}{% endblock %}
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
