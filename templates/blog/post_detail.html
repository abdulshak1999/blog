{% extends "blog/layout.html" %}

{% block title %}STTech - {{ object.title }}{% endblock %}

{% block main %}
	<div class="container w-75">
		<h1 class="px-2 py-5">{{ object.title }}</h1>
		<p class="px-2">{{ object.content|safe }}</p>
		<b class="text-muted p-2">Posted on: </b><small class="text-muted">{{ object.publish }}</small>
	</div>
{% endblock %}
