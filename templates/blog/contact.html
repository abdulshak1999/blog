{% extends "blog/layout.html" %}

{% block title %}STTech - Contact{% endblock %}

{% block main %}
<form action="{% url 'contact' %}" method="POST" class="mb-4">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="py-2 px-2 mb-4">Contact Me</legend>
        <div class="px-2">
            {{ form.as_p }}
        </div>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">contact</button>
    </div>
</form>
{% endblock %}
